<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>12 Min Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>12 min challenge</h1>
            <input type="text" class="add-user" placeholder="Enter your name"/>
            <button class="submit-user-name">Submit</button>
            <br/>
            <button class="challenge" data-type="yoga">Yoga challenge</button>
            <button class="challenge" data-type="pilates">pilates challenge</button>
        </header>
        <div class="main-container">
            <div class="challenge-name">
                <h3>challenge name</h3>
            </div>
           
            <div class="video-container">
                video
                <!-- this is where we place our video -->
            </div>
        </div>
        <div class="stats-bar">
            <div class="show-stats">
                this is where your stats are
            </div>

        </div>

    </div>
    <!-- <script id="show-stats-template" type="text/x-handlebars-template">
        <div class="day-{{day number}}"> day 1 + success icon</div>
    </script> -->
    <script src="jquery/dist/jquery.js"></script>
    <!-- <script src="handlebars/dist/handlebars.js"></script> -->
    <script src="main.js" type="module"></script>
</body>
</html>
