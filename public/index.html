<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>12 Min Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="i"></div>
            <h1>12 min challenge</h1>
            <input type="text" class="add-user" placeholder="Enter your name"/>
            <button type="button" class="submit-user-name">Add</button>
            <br/>
            <button type="button" class="challenge" data-type="yoga">Yoga challenge</button>
            <button type="button" class="challenge" data-type="pilates">pilates challenge</button>
        </header>
        <div class="main-container">
            <div class="challenge-name"></div>
           
            <div class="video-container">
                <!-- this is where we place our video -->
            </div>
        </div>
        <div class="stats-bar">
            <div class="show-stats">
                this is where your stats are
            </div>
        </div>
    </div>
    <script>
        var tag = document.createElement('script')
        tag.src = "https://www.youtube.com/iframe_api";

        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
    <script class="user-template" type="text/x-handlebars-template">
        <h2 class="username-header" data-name="{{userName}}" data-id="{{id}}"> Hello {{userName}}</h2>
    </script>
    <script class="challenge-template" type="text/x-handlebars-template">
        <h3 class="chall-header" data-id="{{id}}" data-type="{{type}}">{{type}} Challenge</h3>
        <button type="button" class="start-challenge">Start Challenge</button>
    </script>
    <script class="videos-to-choose-template" type="text/x-handlebars-template">
        <div class="choose-video">choose video:</div>
        <button class="image-btn" type="button" data-id="{{videoId1}}"><img src="{{image1}}" alt="10 minutes video" class="image-btn"></button>
        <button class="image-btn" type="button" data-id="{{videoId2}}"><img src="{{image2}}" alt="10 minutes video" class="image-btn"></button>
        <button class="image-btn" type="button" data-id="{{videoId3}}"><img src="{{image3}}" alt="10 minutes video" class="image-btn"></button>
        <br/>
        <button class="finish-challenge" type="button">Finish challenge</button>
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
