<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>12 Min Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="i"></div>
            <h1>12 min challenge</h1>
            <input type="text" class="add-user" placeholder="Enter your name"/>
            <button type="submit" class="submit-user-name">Submit</button>
            <br/>
            <button type="button" class="challenge-yoga" data-type="yoga">Yoga challenge</button>
            <button type="button" class="challenge-pilates" data-type="pilates">pilates challenge</button>
        </header>
        <div class="main-container">
           
           
            <div class="video-container">
                video
                <!-- this is where we place our video -->
            </div>
        </div>
        <div class="stats-bar">
            <div class="show-stats">
                this is where your stats are
            </div>
        </div>
    </div>
    <script class="user-template" type="text/x-handlebars-template">
        <div><h5 class="user-greeting" data-name={{userName}}>Hello {{userName}}</h5></div>
    </script>
    <script class="chosen-chellenge" type="text/x-handlebars-template">
        <div class="challenge-name">
                <h3>{{challenge}} name</h3>
                <button type="button" class="start-challenge">Start Daily challenge!</button>
            </div>
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
