<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="app-h1">12 min challenge</h1>
            <input type="text" id="userText" placeholder="Enter Post Text" />
            <button type="submit" id="add-user">Submit</button>
            <br>
            <button class="challenge" data-type="yoga">Yoga challenge</button>
            <button class="challenge" data-type="pilates">pilates challenge</button>
        </header>
        <div class="main-container">
            <div class="challenge-name">
                <h3>challenge name</h3>
            </div>
            <div class="video-container">
                video
                <!-- this is where we place our video -->
            </div>
        </div>
        <div class="stats-bar">
            <div class="show-stats">
                this is where your stats are
            </div>

        </div>

    </div>
    <script>
        var tag = document.createElement('script')
        tag.src = "https://www.youtube.com/iframe_api";

        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
    <script id="user-template" type="text/x-handlebars-template">
        <h6 id="username" data-name="{{user}}">Hello - {{user}}</h6>
    </script>
    <script id="challenge-template" type="text/x-handlebars-template">
        <div class="some-div" data-name="{{name}}"> {{name}} 
            <button type="button" class="start-challenge">Start challenge</button>
            <button type="button" class="finish-challenge">Finish daily challenge</button>
        </div>  
    </script>
    <!-- <script id="show-stats-template" type="text/x-handlebars-template">
        <div class="day-{{day number}}"> day 1 + success icon</div>
    </script> -->
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>
</html>
